<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Hidratação</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
  <h1>Calculadora de Hidratação</h1>
  <form id="form-calc">
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" required />

    <label for="condicao">Condição:</label>
    <select id="condicao">
      <option value="normal">Dia Normal <span id="normalDay"></span></option>
      <option value="quente">Calor intenso <span id="hotDay"></span></option>
      <option value="esporte">Calor intenso com atividade física <span id="sportDay"></span></option>
    </select>

    <button type="submit">Calcular</button>
  </form>
  <div id="resultado"></div>
</div>

  <script src="./index.js"></script>
</body>
</html>
